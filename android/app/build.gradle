plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.homeconnect.society.management"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Unique Application ID for HomeConnect
        applicationId = "com.homeconnect.society.management"
        // App configuration for Play Store
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0.0"
        
        // App metadata
        resValue "string", "app_name", "HomeConnect"
    }

    buildTypes {
        release {
            // No signing config - Google Play will handle signing
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
